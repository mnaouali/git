
<!-- ui-select and input text below the carousel -->
<!-- row -->
<div class="row">
	<div style="width: 50%; float: left;">
		<!-- .col-lg-4 -->
		<div class="col-lg-4" style="width: 100%">
			<img class="img-circle" src="resources/img/settings.png" alt="Generic placeholder image"
				width="140" height="140">
			<h2>Heading</h2>
			<p>Donec sed odio dui. Etiam porta sem malesuada magna mollis
				euismod. Nullam id dolor id nibh ultricies vehicula ut id elit.
				Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
				Praesent commodo cursus magna.</p>
			<p>
				<a class="btn btn-default" ng-click= "updateOrCreateLevel(levelNumberToAdd, carPlaceNumber, MotorbikePlaceNumber)" role="button">Update garage
					&raquo;</a>
			</p>
		</div>
		<!-- /.col-lg-4 -->
	</div>
	<!-- vehicle place details -->
	<div
		style="width: 50%; float: left; text-align: center; margin-top: 5%;">
		
		<!-- Level number input -->
		<div class="SumoSelect sumo_somename" tabindex="0"
			style="width: 80%; margin-top: 20px;">
			<input type="text" class="form-control" placeholder="Enter the level number"
				ng-model="levelNumberToAdd">
		</div>
		<!-- /Level number input -->

		<!-- Car place number input -->
		<div class="SumoSelect sumo_somename" tabindex="0"
			style="width: 80%; margin-top: 20px;">
			<input type="text" class="form-control" placeholder="Enter the number of car places"
				ng-model="carPlaceNumber">
		</div>
		<!-- /Car place number input -->

		<!-- Motorbike place number input input -->
		<div class="SumoSelect sumo_somename" tabindex="0"
			style="width: 80%; margin-top: 20px;">
			<input type="text" class="form-control" placeholder="Enter the number of motorbike places"
				ng-model="MotorbikePlaceNumber">
		</div>
		<!-- /Motorbike place number input input -->

	</div>
	<!-- /vehicle place details -->
</div>
<!-- /.row -->
