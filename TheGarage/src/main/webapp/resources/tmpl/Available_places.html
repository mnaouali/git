
<!-- Two columns of text below the carousel to display empty lots-->

	<p class="info-details"
		style="font-size: 45px; text-align: center;">Number of empty
		places</p>
	<div id="defaultCountdown" class="is-info">
	<!-- This will render the number of empty carspaces in the garage-->
		<span class="info-row info-show4"> <span
			class="info-section"> <span class="info-number">{{CarSpaces}}</span>
				<span class="info-type">Car lots</span>
				<!-- This will render the number of empty motorbikespaces in the garage-->
		</span> <span class="info-section"> <span
				class="info-number">{{MotorbikeSpaces}}</span> <span
				class="info-type">Motorbike lots</span>
		</span>
		</span>
	</div>
</div>
<!-- /.row -->
